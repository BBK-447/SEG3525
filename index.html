<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shopping Cart</title>
    
</head>
<body>


    <div class="container-fluid mt-5">
        <h2 class="mb-5 text-center">Shooping Cart</h2>
        <div class="row justify-content-center">
            <div class="table-responsive">
                <table id="myTable" class="table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th class="text-right">
                                <span id="amount" 
                                    class = "amount">
                                    amount
                                </span>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <div class="product-img">
                                    <div class="img-product">
                                        <img src="images/index2.jpg">
                                    </div>
                                </div>
                            </td>
                                
                            <td>
                                <p>Product 1</p>
                            </td>
                            <td>
                                <div class="button-container">
                                    <button class="cart-qty-plus" type="button" value="+">+</button>

                                    <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                    <button class="cart-qty-minus" type="button" value="-">
                                        -
                                    </button>

                                    </button>
                                </div>
                            </td>
                            <td>
                                <input type="text" value="72" class="price form-control" disabled> 
                            </td>
                            <td align ="right">
                                $<span id="amount" class="amount">0</span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="product-img">
                                    <div class="img-product">
                                        <img src="images/index1.jpg">
                                    </div>
                                </div>
                            </td>
                                
                            <td>
                                <p>Product 2</p>
                            </td>
                            <td>
                                <div class="button-container">
                                    <button class="cart-qty-plus" type="button" value="+">+</button>

                                    <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                    <button class="cart-qty-minus" type="button" value="-">
                                        -
                                    </button>

                                    </button>
                                </div>
                            </td>
                            <td>
                                <input type="text" value="153" class="price form-control" disabled> 
                            </td>
                            <td align ="right">
                                $<span id="amount" class="amount">0</span>
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <div class="product-img">
                                    <div class="img-product">
                                        <img src="images/index.jpg">
                                    </div>
                                </div>
                            </td>
                                
                            <td>
                                <p>Product 3</p>
                            </td>
                            <td>
                                <div class="button-container">
                                    <button class="cart-qty-plus" type="button" value="+">+</button>

                                    <input type="text" name="qty" min="0" class="qty form-control" value="0"/>
                                    <button class="cart-qty-minus" type="button" value="-">
                                        -
                                    </button>

                                    </button>
                                </div>
                            </td>
                            <td>
                                <input type="text" value="43" class="price form-control" disabled> 
                            </td>
                            <td align ="right">
                                $<span id="amount" class="amount">0</span>
                            </td>
                        </tr>
                    </tbody>

                    <tfoot>
                        <tr>
                            <td colspan="4"></td>
                            <td align="right">
                                <strong>
                                    Total = $ <span id = "total" class="total">0</span>
                                </strong>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>


    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

<footer>
    <h2><a href="/instructions.html">Click here for help</a></h2>
</footer>
</html>
